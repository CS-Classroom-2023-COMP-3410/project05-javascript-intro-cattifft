<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualization Tool</title>
    <link rel="stylesheet" href="css/styles09.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Visualization Tool</h1>
        <div class="controls">
            <label for="algorithm-select">Algorithm:</label>
            <select id="algorithm-select">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="quickSort">Quick Sort</option>
                <option value="mergeSort">Merge Sort</option>
            </select>

            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="10" max="1000" value="200">

            <button id="generate-array">Generate Array</button>
            <button id="start-sorting">Start Sorting</button>
        </div>
        <div id="array-container" class="array-container"></div>
        <div id="commentary"></div>
    </div>
    <script src="js/script09.js"></script>
</body>
</html>
