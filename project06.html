<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <link rel="stylesheet" href="css/styles06.css">
</head>
<body>
    <div class="periodic-table-container">
        <h1>Interactive Periodic Table</h1>
        <input type="text" id="search-bar" placeholder="Search by name, symbol, or atomic number">
        <div id="periodic-table"></div>
        <div id="element-details">
            <h2>Element Details</h2>
            <p id="element-info">Click on an element to view its details.</p>
        </div>
    </div>
    <script src="js/script06.js"></script>
</body>
</html>
