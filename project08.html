<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Game</title>
    <link rel="stylesheet" href="css/styles08.css">
</head>
<body>
    <div class="game-container">
        <h1>Magic Berry Adventure</h1>
        <div id="story-container">
            <p id="story-text">Welcome to the forest of Eldoria. Your quest begins here...</p>
        </div>
        <div id="choices-container"></div>
        <div id="progress-container">
            <p>Berries Collected: <span id="berries-collected">0</span></p>
        </div>
        <div class="buttons">
            <button id="save-btn">Save Progress</button>
            <button id="reset-btn">Restart Game</button>
        </div>
    </div>
    <script src="js/script08.js"></script>
</body>
</html>
